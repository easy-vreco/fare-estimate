<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link de googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Fire estimate</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <nav class="navbar navbar-default gold">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand nav-title" href="#">
              <p>Maps</p>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contenido Principal -->
    <main>
      <section>
        <div class="container-fluid section-container">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="flex-container">
                <input id="origin" type="text" class="form-control input" placeholder="Origen" aria-label="Origen" aria-describedby="basic-addon1">
                <input id="destination" type="text" class="form-control input" placeholder="Destino" aria-label="Destino" aria-describedby="basic-addon1">
                <button id="btn-route" type="button" class="btn btn-warning button">Trazar Ruta</button> 
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div id="map"></div>
            </div>
          </div>
        </div>

      </section>
    </main>

    <footer class="gold flex-container footer">
      <p class="lead text-center">Copyright&copy;</p>
    </footer>
    
    <!-- API para Autocompletado y Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH5Tt7Lo-IqMaKvW5e0x5ReYN9dMoiVho&libraries=places&callback=initMap" async defer></script>    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
